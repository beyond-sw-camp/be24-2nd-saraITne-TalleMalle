<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈래말래 - 비밀번호 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        :root {
            --tm-primary: #4F46E5;
            --tm-dark: #1E1B4B;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(30, 27, 75, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .input-focus:focus-within {
            border-color: var(--tm-primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
    </style>

    <script>
        function sendResetEmail() {
            const email = document.getElementById('emailInput').value;
            if(!email) {
                alert('이메일을 입력해주세요!');
                return;
            }
            // 실제로는 서버로 요청을 보내야 하지만, 지금은 알림만 띄웁니다.
            alert(email + '(으)로 비밀번호 재설정 메일을 보냈습니다.\n메일함을 확인해주세요!');
            location.href = 'login.html';
        }
    </script>
</head>

<body class="text-slate-800">

    <div class="login-card">
        <div class="px-8 pt-4">
            <button onclick="history.back()" class="p-2 -ml-2 rounded-xl hover:bg-slate-50 text-slate-400 hover:text-slate-600 transition-all">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
        </div>

        <div class="px-8 pb-6 flex flex-col">
            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 mb-4 mt-2">
                <i data-lucide="key-round" class="w-6 h-6"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-900">비밀번호 찾기</h2>
            <p class="text-slate-500 mt-2 text-sm leading-relaxed">
                가입하신 이메일 주소를 입력해 주시면<br>
                비밀번호 재설정 링크를 보내드립니다.
            </p>
        </div>

        <form class="px-8 py-2 space-y-4" onsubmit="event.preventDefault(); sendResetEmail();">
            <div class="space-y-1.5">
                <label class="text-xs font-bold text-slate-500 ml-1">이메일</label>
                <div class="relative flex items-center bg-slate-50 border border-slate-200 rounded-xl transition-all input-focus">
                    <i data-lucide="mail" class="absolute left-4 w-5 h-5 text-slate-400"></i>
                    <input id="emailInput" type="email" placeholder="example@email.com" required
                        class="w-full pl-12 pr-4 py-4 bg-transparent rounded-xl focus:outline-none text-sm">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-100 transition-all active:scale-[0.98] mt-4">
                재설정 메일 보내기
            </button>
        </form>

        <div class="p-8 text-center">
            <p class="text-sm text-slate-500">
                이메일이 기억나지 않나요?
                <a href="#" onclick="alert('고객센터(02-1234-5678)로 문의해주세요.')" class="text-indigo-600 font-bold hover:underline ml-1">고객센터 문의</a>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
