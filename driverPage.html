<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>탈래말래 드라이버 - 프로</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f37807b77cb80bec5b35db61d2ad7dba&libraries=services&autoload=false"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap");
        
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            touch-action: none;
            font-family: "Pretendard", sans-serif;
            background-color: #0f172a;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        
        .kakao-dark-mode { filter: invert(90%) hue-rotate(180deg) brightness(105%) contrast(95%); }
        
        .car-marker { 
            width: 40px; height: 40px; 
            background: #6366f1; 
            clip-path: polygon(50% 0%, 15% 100%, 50% 80%, 85% 100%); 
            border: 2px solid white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.6);
            transition: transform 0.1s linear;
        }
        
        /* [중요] 사이드바 관련 CSS는 메인에 유지하거나 별도 CSS 파일로 분리해야 합니다 */
        .sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; }
        .sidebar-hidden { transform: translateX(-100%); }
        .sidebar-overlay { transition: opacity 0.3s ease; }
        .toggle-checkbox:checked { right: 0; border-color: #6366f1; }
        .toggle-checkbox:checked + .toggle-label { background-color: #6366f1; }
        
        .bottom-sheet { transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1); will-change: transform; }
        .sheet-hidden { transform: translateY(110%); }
        .bg-tm-brand { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .meter-font { font-family: 'Courier New', Courier, monospace; letter-spacing: -1px; }

        .modal-enter { animation: modalFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="h-[100dvh] w-screen relative bg-slate-900">

    <div id="map" class="w-full h-full kakao-dark-mode absolute inset-0 z-0"></div>

    <div id="idle-header" class="absolute top-0 inset-x-0 z-30 flex justify-between items-start p-4 pt-safe pointer-events-none transition-opacity duration-300">
        <button onclick="toggleSidebar()" class="pointer-events-auto w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-transform">
            <i data-lucide="menu" class="w-6 h-6 text-white"></i>
        </button>

        <div class="pointer-events-auto bg-[#1e293b]/90 backdrop-blur-md border border-white/10 rounded-2xl px-4 py-2.5 shadow-xl flex flex-col items-end">
            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Today's Income</span>
            <div class="flex items-center gap-1">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span class="text-lg font-bold text-white">124,000</span>
                <span class="text-xs text-slate-400">원</span>
            </div>
        </div>
    </div>

    <div id="map-controls" class="absolute right-4 top-28 z-20 flex flex-col gap-3 transition-opacity duration-300">
        <button onclick="toggleTraffic()" id="btn-traffic" class="w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-all text-slate-300">
            <i data-lucide="traffic-cone" class="w-6 h-6"></i>
        </button>
        <button onclick="recenterMap()" class="w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-all text-white">
            <i data-lucide="crosshair" class="w-6 h-6"></i>
        </button>
    </div>

    <div id="nav-placeholder"></div>

    <header id="navi-header" class="fixed top-0 inset-x-0 bg-[#1e293b]/95 backdrop-blur-xl p-4 md:p-6 flex justify-between items-center shadow-2xl z-30 border-b border-white/5 transition-all duration-500 opacity-0 -translate-y-full pt-safe">
        <div class="flex items-center gap-3 md:gap-6">
            <div class="w-10 h-10 md:w-14 md:h-14 bg-indigo-500 rounded-xl md:rounded-2xl flex items-center justify-center shadow-lg shrink-0">
                <i data-lucide="navigation-2" class="w-5 h-5 md:w-8 md:h-8 text-white rotate-45"></i>
            </div>
            <div>
                <h2 class="text-lg md:text-2xl font-black text-white leading-tight" id="navi-title">운행 중</h2>
                <div class="flex items-center gap-2 text-sm md:text-base">
                    <span class="text-emerald-400 font-bold" id="navi-sub">강남역 방면</span>
                    <span class="text-slate-500">|</span>
                    <span class="text-indigo-300 font-bold" id="eta-text">--분</span>
                </div>
            </div>
        </div>
        
        <div class="bg-black/40 px-3 py-2 md:px-6 md:py-3 rounded-xl md:rounded-2xl border border-white/10 text-right shrink-0 min-w-[80px]">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-0.5 md:mb-1 hidden md:block">Current Fare</p>
            <div class="flex items-baseline justify-end gap-0.5 md:gap-1">
                <span id="realtime-fare" class="text-xl md:text-3xl font-black text-yellow-400 meter-font">4,800</span>
                <span class="text-xs md:text-sm font-bold text-yellow-400/70">원</span>
            </div>
        </div>
    </header>

    <div id="idle-ui" class="absolute inset-x-0 bottom-8 md:bottom-10 flex justify-center z-20 pointer-events-none pb-safe transition-opacity duration-300">
        <button onclick="triggerCall()" class="pointer-events-auto w-16 h-16 md:w-20 md:h-20 bg-tm-brand rounded-full flex items-center justify-center border-4 border-indigo-300/30 text-white shadow-[0_0_30px_rgba(99,102,241,0.5)] animate-pulse active:scale-95 transition-transform relative group">
            <span class="absolute -top-12 bg-white/90 text-indigo-600 text-xs font-bold px-2 py-1 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">콜 대기중...</span>
            <i data-lucide="radio" class="w-8 h-8 md:w-10 md:h-10 animate-spin-slow"></i>
        </button>
    </div>

    <div id="call-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm hidden transition-opacity duration-300">
        <div class="w-[90vw] md:w-full max-w-sm bg-[#f8fafc] rounded-[2rem] md:rounded-[3rem] overflow-hidden shadow-2xl modal-enter">
            <div class="p-6 md:p-10 text-center text-slate-900">
                <div class="flex items-center justify-center gap-2 mb-3 md:mb-4 text-indigo-600 font-bold text-sm md:text-base">
                    <i data-lucide="map-pin" class="w-4 h-4 md:w-5 md:h-5"></i> 800m · 2분
                </div>
                <h3 class="text-2xl md:text-3xl font-black mb-1 md:mb-2 tracking-tight break-keep">카카오 판교오피스</h3>
                <div class="py-2 md:py-4 text-slate-300"><i data-lucide="arrow-down" class="w-6 h-6 md:w-8 md:h-8 mx-auto animate-bounce"></i></div>
                <h3 class="text-xl md:text-2xl font-bold text-slate-500 break-keep">서울 역삼동 강남역</h3>
                <div class="mt-4 inline-block bg-indigo-50 px-3 py-1 rounded text-indigo-600 font-bold text-sm">
                    예상 수입 18,500원
                </div>
            </div>
            <div class="flex h-16 md:h-24 border-t border-slate-200">
                <button onclick="closeModal()" class="flex-1 bg-slate-100 hover:bg-slate-200 font-bold text-lg md:text-xl text-slate-500 transition-colors">거절</button>
                <button onclick="acceptCall()" class="flex-[2] bg-tm-brand hover:brightness-110 font-black text-xl md:text-3xl text-white transition-all">수락</button>
            </div>
        </div>
    </div>

    <div id="pickup-sheet" class="fixed inset-x-0 bottom-0 z-40 bg-[#1e293b] rounded-t-[2rem] md:rounded-t-[3rem] shadow-[0_-10px_40px_rgba(0,0,0,0.5)] border-t border-white/10 bottom-sheet sheet-hidden">
        <div class="p-6 md:p-10 pb-8 md:pb-10 pb-safe">
            <div class="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-6 md:hidden"></div>
            <div class="flex justify-between items-start mb-6 md:mb-8">
                <div class="flex-1 pr-4">
                    <h4 class="text-white text-2xl md:text-3xl font-black mb-1 md:mb-2">김손님 고객</h4>
                    <p class="text-slate-400 text-sm md:text-lg break-keep leading-snug">경기도 성남시 분당구 판교역로 152</p>
                    <div class="mt-3 md:mt-4 flex flex-wrap items-center gap-2 md:gap-3">
                        <span class="px-2 py-0.5 md:px-3 md:py-1 bg-indigo-500/20 text-indigo-300 text-[10px] md:text-xs font-black rounded border border-indigo-500/30 uppercase">DESTINATION</span>
                        <p class="text-indigo-400 font-bold text-base md:text-lg">강남역 2호선</p>
                    </div>
                </div>
                <button class="w-12 h-12 md:w-14 md:h-14 bg-emerald-500 rounded-xl md:rounded-2xl flex items-center justify-center shadow-lg active:bg-emerald-600 transition-colors shrink-0">
                    <i data-lucide="phone" class="w-5 h-5 md:w-6 md:h-6 text-white"></i>
                </button>
            </div>
            <button onclick="startNavigation()" class="w-full py-4 md:py-7 bg-indigo-600 text-white rounded-xl md:rounded-[2rem] font-black text-lg md:text-2xl shadow-[0_10px_30px_rgba(79,70,229,0.4)] active:scale-[0.98] transition-all">
                손님 탑승 완료
            </button>
        </div>
    </div>

    <div id="finish-ui" class="fixed inset-x-4 bottom-6 md:inset-x-10 md:bottom-10 z-40 hidden pb-safe">
        <button onclick="showPaymentModal()" class="w-full py-4 md:py-6 bg-rose-500/90 backdrop-blur-md text-white rounded-2xl md:rounded-[2rem] font-black text-lg md:text-xl shadow-2xl border border-white/10 active:scale-[0.98] transition-transform">
            운행 완료 (결제)
        </button>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md hidden">
        <div class="w-[90vw] md:w-full max-w-sm bg-white rounded-[2rem] md:rounded-[3rem] overflow-hidden shadow-2xl modal-enter">
            <div class="p-6 md:p-10 text-center">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6">
                    <i data-lucide="check" class="w-8 h-8 md:w-10 md:h-10 text-emerald-600"></i>
                </div>
                <h3 class="text-xl md:text-2xl font-black text-slate-900 mb-1 md:mb-2">운행이 완료되었습니다</h3>
                <p class="text-slate-500 text-sm md:text-base mb-6 md:mb-8">정산금액이 지갑에 입금되었습니다.</p>
                
                <div class="bg-slate-50 rounded-2xl md:rounded-3xl p-4 md:p-6 mb-6 md:mb-8">
                    <p class="text-[10px] md:text-sm font-bold text-slate-400 uppercase tracking-widest mb-1 md:mb-2">Total Earned</p>
                    <div class="flex items-baseline justify-center gap-1">
                        <span id="final-fare-amount" class="text-4xl md:text-5xl font-black text-indigo-600 meter-font">0</span>
                        <span class="text-lg md:text-xl font-bold text-indigo-600">원</span>
                    </div>
                </div>

                <button onclick="location.reload()" class="w-full py-4 md:py-6 bg-slate-900 text-white rounded-xl md:rounded-2xl font-black text-lg md:text-xl hover:bg-slate-800 active:scale-[0.98] transition-all">
                    확인 및 대기
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // [중요] 외부 파일(driverNav.html, driverNav.js) 로드 스크립트
        // 주의: 이 방식은 Live Server 등 웹 서버 환경에서만 작동합니다. (file:// 프로토콜 불가)
        fetch('driverNav.html')
            .then(response => response.text())
            .then(data => {
                // 1. HTML 주입
                document.getElementById('nav-placeholder').innerHTML = data;
                
                // 2. 주입된 HTML의 아이콘 렌더링
                lucide.createIcons();
                
                // 3. JS 로직 로드 (HTML이 준비된 후 실행)
                const script = document.createElement('script');
                script.src = 'driverNav.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('네비게이션 로드 실패:', error));

        let map, driverMarker, routePolyline;
        let currentFare = 4800; 
        let isDriving = false;
        let isTrafficOn = false;
        
        const pathData = [
            {lat: 37.3948, lng: 127.1112}, // 판교역
            {lat: 37.4050, lng: 127.1050}, 
            {lat: 37.4200, lng: 127.0850}, 
            {lat: 37.4450, lng: 127.0600}, 
            {lat: 37.4640, lng: 127.0465}, 
            {lat: 37.4785, lng: 127.0385}, 
            {lat: 37.4910, lng: 127.0310}, 
            {lat: 37.4979, lng: 127.0276}  // 강남역
        ];

        kakao.maps.load(() => {
            const container = document.getElementById('map');
            const startPos = new kakao.maps.LatLng(pathData[0].lat, pathData[0].lng);
            map = new kakao.maps.Map(container, { center: startPos, level: 4 });
            map.setZoomable(true); 

            const content = document.createElement('div');
            content.className = 'car-marker';
            driverMarker = new kakao.maps.CustomOverlay({ position: startPos, content: content, yAnchor: 0.5 });
            driverMarker.setMap(map);
        });

        // 지도 기능
        function toggleTraffic() {
            isTrafficOn = !isTrafficOn;
            const btn = document.getElementById('btn-traffic');
            
            if (isTrafficOn) {
                map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
                btn.classList.add('text-indigo-400', 'border-indigo-400/50', 'bg-indigo-500/20');
                btn.classList.remove('text-slate-300');
            } else {
                map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
                btn.classList.remove('text-indigo-400', 'border-indigo-400/50', 'bg-indigo-500/20');
                btn.classList.add('text-slate-300');
            }
        }

        function recenterMap() {
            if(driverMarker) {
                map.panTo(driverMarker.getPosition());
            }
        }

        function triggerCall() { document.getElementById('call-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('call-modal').classList.add('hidden'); }

        function acceptCall() {
            closeModal();
            // 대기 UI 숨기기
            document.getElementById('idle-ui').classList.add('hidden');
            document.getElementById('idle-header').classList.add('opacity-0');
            document.getElementById('map-controls').classList.add('opacity-0');
            
            document.getElementById('pickup-sheet').classList.remove('sheet-hidden');
            
            const center = new kakao.maps.LatLng(pathData[0].lat, pathData[0].lng);
            map.panTo(center);
            setTimeout(() => { map.panBy(0, 150); }, 300);
        }

        function startNavigation() {
            isDriving = true;
            document.getElementById('pickup-sheet').classList.add('sheet-hidden');
            document.getElementById('navi-header').classList.remove('opacity-0', '-translate-y-full');
            document.getElementById('finish-ui').classList.remove('hidden');
            
            // 대기 관련 헤더 완전히 숨김 (클릭 방지)
            document.getElementById('idle-header').classList.add('hidden');
            
            map.relayout();
            
            const linePath = pathData.map(pos => new kakao.maps.LatLng(pos.lat, pos.lng));
            routePolyline = new kakao.maps.Polyline({
                path: linePath, strokeWeight: 8, strokeColor: '#6366f1', strokeOpacity: 0.7
            });
            routePolyline.setMap(map);

            smoothDrive(0);
        }

        function smoothDrive(pathIndex) {
            if (!isDriving) return;

            if (pathIndex >= pathData.length - 1) {
                document.getElementById('navi-title').innerText = "도착";
                document.getElementById('eta-text').innerText = "완료";
                setTimeout(showPaymentModal, 1500);
                return;
            }

            const start = pathData[pathIndex];
            const end = pathData[pathIndex + 1];
            const steps = 300; 
            let currentStep = 0;

            const angle = Math.atan2(end.lng - start.lng, end.lat - start.lat) * 180 / Math.PI;
            const carEl = document.querySelector('.car-marker');
            if(carEl) carEl.style.transform = `rotate(${angle}deg)`;

            const move = () => {
                if (!isDriving || currentStep >= steps) {
                    if (isDriving) smoothDrive(pathIndex + 1);
                    return;
                }

                const lat = start.lat + (end.lat - start.lat) * (currentStep / steps);
                const lng = start.lng + (end.lng - start.lng) * (currentStep / steps);
                const pos = new kakao.maps.LatLng(lat, lng);

                driverMarker.setPosition(pos);
                map.setCenter(pos);
                
                updateMeter();
                updateETA(pathIndex);

                currentStep++;
                requestAnimationFrame(move);
            };

            move();
        }

        function updateMeter() {
            currentFare += 1.2; 
            const formattedFare = Math.floor(currentFare).toLocaleString();
            document.getElementById('realtime-fare').innerText = formattedFare;
        }

        function showPaymentModal() {
            isDriving = false;
            const finalFare = Math.floor(currentFare).toLocaleString();
            document.getElementById('final-fare-amount').innerText = finalFare;
            document.getElementById('payment-modal').classList.remove('hidden');
            document.getElementById('finish-ui').classList.add('hidden');
        }

        function updateETA(idx) {
            const eta = document.getElementById('eta-text');
            const sub = document.getElementById('navi-sub');
            if (idx < 2) { 
                eta.innerText = "18분"; sub.innerText = "판교IC 진입";
            } else if (idx < 5) { 
                eta.innerText = "11분"; sub.innerText = "경부고속도로";
            } else { 
                eta.innerText = "3분"; sub.innerText = "서초동 진입";
            }
        }
    </script>
</body>
</html>
